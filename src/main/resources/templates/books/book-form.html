<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Book Directory</h3>
        <hr>
        <p class="h4 mb-4">Add Book To Archive</p>

        <form action="#" th:action="@{/books/save}"
                         th:object="${book}" method="POST">
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{title}" class="form-control mb-4 w-25" placeholder="Title">
            <input type="text" th:field="*{author}" class="form-control mb-4 w-25" placeholder="Author">
            <input type="text" th:field="*{publishYear}" class="form-control mb-4 w-25"
                   th:value="${book.publishYear != null ? #strings.toString(book.publishYear) : 'Publication Year'}">

            <input type="text" th:field="*{genre}" class="form-control mb-4 w-25"  placeholder="Genre">

            <button type="submit" class="btn btn-info col-2">Add</button>
        </form>
        <hr>
        <a th:href="@{/books/list}">Back To Book Archive</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('input[name="publishYear"]').val('');
        });
    </script>

</body>
</html>
